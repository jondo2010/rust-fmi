[workspace]
members = ["fmi_check", "fmi-schema"]
package.version = "0.3.0"
package.edition = "2021"
package.authors = ["John Hughes <jondo2010@gmail.com>"]

[package]
name = "fmi"
version.workspace = true
authors.workspace = true
edition.workspace = true
include = [
    "/Cargo.toml",
    "/LICENSE-APACHE",
    "/LICENSE-MIT",
    "/README.md",
    "/build.rs",
    "/examples/**",
    "/src/**",
]
description = "A Rust interface to FMUs (Functional Mockup Units) that follow the FMI Standard. See http://www.fmi-standard.org/"
repository = "https://github.com/jondo2010/rust-fmi"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["model", "ode", "modelica"]
categories = ["science", "simulation"]

[features]
default = [
    #"fmi2",
    "fmi3",
]
fmi2 = ["libc"]
fmi3 = []

[build-dependencies]
cc = "1.0"
built = "0.7"
bindgen = "0.69"

[dependencies]
fmi-schema = { path = "fmi-schema" }
zip = "0.6"
url = "2.2"
tempfile = "3.1"
libc = { version = "0.2", features = ["align"], optional = true }
log = { version = "0.4", features = ["std", "serde"] }
thiserror = "1.0"
itertools = "0.12"
libloading = "0.8"

[dev-dependencies]
env_logger = "0.10"
csv = "1.0"
assert_approx_eq = "1.1"
test-log = "0.2"

ndarray = { version = "*" }
ndarray-linalg = { version = "*" }

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.4.2"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]
# Publish jobs to run in CI
pr-run-mode = "plan"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
