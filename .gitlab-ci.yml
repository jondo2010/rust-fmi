variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo
  APT_CACHE_DIR: $CI_PROJECT_DIR/apt

.cargo_build_template: &cargo_build
  stage: build
  script:
    - cargo build --release --all
  artifacts:
    paths:
      - target/release

.cargo_test_template: &cargo_test
  stage: test
  script:
    - cargo test --verbose --jobs 1 --all

before_script:
  - apt-get update -yq
  - apt-get install -o dir::cache::archives="$APT_CACHE_DIR" -yqq --no-install-recommends libblas3 liblapack3 libgcc1

cache:
  untracked: true
  paths:
    - apt/
    - cargo/
    - target/

stages:
  - build
  - test
  - docs

build:stable:cargo:
  cache:
    key: stable
  image: rust
  <<: *cargo_build

test:stable:cargo:
  image: registry.gitlab.com/starshell/docker/rust-codecov:stable
  <<: *cargo_test
  after_script:
    - |
      for file in target/debug/fmi-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
      bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN &&
      echo "Uploaded code coverage"

test:beta:cargo:
  image: registry.gitlab.com/starshell/docker/rust-codecov:beta
  <<: *cargo_test

test:nightly:cargo:
  image: registry.gitlab.com/starshell/docker/rust-codecov:nightly
  <<: *cargo_test

pages:
  image: rust
  stage: docs 
  cache:
    key: stable
    policy: pull
  script:
    - cargo doc --all --no-deps
    - rm -rf public
    - mkdir public
    - cp -R target/doc/* public
  artifacts:
    paths:
      - public
  only:
    - master
    - tags

# Run fmi-check against the reference FMUs
fmi-check:on-schedule:
  variables:
    ZIP_URL: "https://github.com/modelica/Reference-FMUs/releases/download/v$REF_FMUS_REL/Reference-FMUs-$REF_FMUS_REL.zip"
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
  script:
    - wget "$ZIP_URL" -O data/temp.zip && unzip data/temp.zip -d data